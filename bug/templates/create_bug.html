{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Create a Bug{% endblock %}

{% block content %}
<div class="container">

    <h4>Create a Bug</h4>

    <form method="POST">
        {% csrf_token %} 
        {{ form|crispy }}

        <button type="submit" class="btn btn-primary">Create Bug</button>
    </form>
</div>

{% endblock %}
