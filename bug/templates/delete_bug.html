{% extends 'base.html' %}
{% block title %}Delete Post{% endblock %}
{% block content %}
<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <h2>Delete Bug</h2>
                    <hr>
                    <p class="lead text-muted">
                        Are you sure you want to delete <span class="delete_title">{{ bug.title }}</span>?
                    </p>
                </div>
                <a href="{% url 'profile' %}" role="button" class="btn btn-success">No, Keep bug! </a>
                <button type="submit" class="btn btn-danger">Yes, Delete!</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
