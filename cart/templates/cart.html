{% extends 'base.html' %}

{% block title%}
    Cart
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-3">Your Cart</h2>
    <div class="cart-table">
        <table class="table">
            <thead>
                <tr>
                    <th style="width: 10%;"scope="col"></th>
                    <th scope="col">Product</th>
                    <th scope="col"></th>
                    <th scope="col">Price</th>
                    <th style="width: 10%;" scope="col">Total</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart_items %}
                    <tr>
                        <th scope="row"> 
                            <a href="{% url 'delete_cart' item.feature.id %}">
                                <button type="button" class="close" aria-label="Close">
                                    <span aria-hidden="true">
                                        &times;
                                    </span>
                                </button>
                            </a>
                        </th>
                        <td>
                            {{ item.feature }}
                        </td>
                        <td></td>
                        <td>
                            {{ item.feature.price }}
                        </td>
                        <td></td>
                    </tr>
                {% endfor %}
                <tr>
                    <th scope="row">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            Â£{{ total }}
                        </td>
                    </th> 
                </tr>
            </tbody>
        </table>
        <a href="#" class="btn btn-secondary" role="button">Checkout</a>
    </div>
</div>
{% endblock %}
