{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Create a Feature{% endblock %}

{% block content %}
<div class="container">
    <h4>Create a Feature</h4>

    <form method="POST">
        {% csrf_token %} 

    {{ form|crispy }}
    
        <button type="submit" class="btn btn-primary">Add your Feature</button>
    </form>
</div>

{% endblock %}
