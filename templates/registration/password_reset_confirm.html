{% extends "base.html" %}

{% load crispy_forms_tags %}
{% block title %}Password Confirm{% endblock %}
{% block content %}

<div class="main-display">
   <h1>Set a new password!</h1>
    <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Change my password">
    </form>
</div>


{% endblock %}
