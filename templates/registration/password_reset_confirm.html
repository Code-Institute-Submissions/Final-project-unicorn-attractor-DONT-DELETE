{% extends "base.html" %}

{% load crispy_forms_tags %}
{% block title %}Password Confirm{% endblock %}
{% block content %}

<div class="main-display">
    <div class="container">
        <h4 class="pt-3">Create new password!</h4>
        <div class="row">
            <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Change my password</button>
            </form>
        
        </div>
    </div>
    
    </div>


{% endblock %}
