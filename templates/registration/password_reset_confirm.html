{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Password Confirm{% endblock %}
{% block content %}
<div class="container login-register">
    <h4 class="pt-3">Create new password!</h4>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mb-2">Change my password</button>
    </form>
</div>
{% endblock %}
