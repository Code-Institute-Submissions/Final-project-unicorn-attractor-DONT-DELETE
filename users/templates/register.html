{% extends "base.html" %}

{% load crispy_forms_tags %}
{% block title %} Register {% endblock %}
{% block content %}
<div class="main-display">
    <div class="container login-register">
        <h4>Register</h4>

        <form method="POST">
            {% csrf_token %} 
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>

{% endblock %}
